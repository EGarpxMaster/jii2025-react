  <!-- GitHub Pages SPA Routing Fix -->
  <script>
    // Verificar si hay una redirección pendiente
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();

    // Manejar parámetro de redirección 
    (function() {
      var query = window.location.search;
      if (query.startsWith('?redirect=')) {
        var redirect = decodeURIComponent(query.substring(10));
        sessionStorage.redirect = location.href.replace(query, redirect);
        location.replace(location.href.replace(query, redirect));
      }
    })();
  </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
  </body>
